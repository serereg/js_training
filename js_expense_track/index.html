<!DOCTYPE html>
<html>

<head>
    <link  rel="stylesheet" href="style/style.css"/>
    <script src="script/script.js"></script>
</head>

<body>
    <h1>Expense Tracker</h1>
    <h2>Add A New Item</h2>

    <div id="adding">
        <label for="name">Name</label>
        <input id="name" placeholder='Where were the expencive made'> 
        <br>

        <label for="date">Date</label>
        <input id="date" type='date'>
        
        <label for="amount">Amount</label>
        <input id="amount">
        
        <div id=div_button>
            <br>
            <button id="addExpence">Add Expence</button>
        </div>

    </div>
    <div>
        <p>Logs</p>
        <table id="ExpenseTable"> 
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>

</html>
